{% extends 'base.html' %}
{% block content %}
    <section id="login" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                            <h4>
                                <i class="fas fa-sign-in-alt"></i> ورود</h4>
                        </div>
                        <div class="card-body text-right">

                            {% include 'partials/_alert.html' %}

                            <form action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
                                <div class="form-group">
                                    <label for="username">نام کاربری (تلفن همراه)</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="password2">گزرواژه</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>

                                <input type="submit" value="ورود" class="btn btn-secondary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
